<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/855e3f5928.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
        <container>
            <input type="number" class="display" inputmode="numeric">
            <div class="history">123456789</div>
            <section class="first-row">
                <button>AC</button>
                <button><i class="fa-solid fa-delete-left"></i></button>
                <button>%</button>
                <button>รท</button>
            </section>
            <section class="second-row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </section>
            <section class="third-row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </section>
            <section class="fourth-row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </section>
            <section class="fifth-row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                
            </section>
        </container>
</body>
</html>
