<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/855e3f5928.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    
    <title>Calculator</title>
</head>
<body>
    <h2 class="hidden">Too many numbers</h2>
        <container>
            <div class="history"></div>
            <!--<div class="display">
                <div class="operatorBox"></div> -->
            <input type="text" class="display" value="0" disabled>
            <!-- </div> -->
            <section class="first-row">
                <button class="btn-clear-all">AC</button>
                <button class="btn-brisanje"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn-operator">%</button>
                <button class="btn-operator">/</button>    <!-- รท -->
            </section>
            <section class="second-row">
                <button class="btn-number">7</button>
                <button class="btn-number">8</button>
                <button class="btn-number">9</button>
                <button class="btn-operator">*</button>
            </section>
            <section class="third-row">
                <button class="btn-number">4</button>
                <button class="btn-number">5</button>
                <button class="btn-number">6</button>
                <button class="btn-operator">-</button>
            </section>
            <section class="fourth-row">
                <button class="btn-number">1</button>
                <button class="btn-number">2</button>
                <button class="btn-number">3</button>
                <button class="btn-operator">+</button>
            </section>
            <section class="fifth-row">
                <button class="btn-number">0</button>
                <button class="btn-number">.</button>
                <button class="btn-equals">=</button>
                
            </section>
        </container>
        <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
