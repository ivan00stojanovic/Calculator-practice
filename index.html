<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/855e3f5928.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
    
    <title>Calculator</title>
</head>
<body>
        <container>
            <input type="number" class="display">
            <div class="history">123456789</div>
            <section class="first-row">
                <button class="btn">AC</button>
                <button class="btn"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn">%</button>
                <button class="btn">รท</button>
            </section>
            <section class="second-row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>
            </section>
            <section class="third-row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </section>
            <section class="fourth-row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </section>
            <section class="fifth-row">
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
                
            </section>
        </container>
        <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
